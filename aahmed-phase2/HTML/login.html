<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Quicksand:wght@400;600&family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login</title>
</head>
<body>
    <form id="login-form" method="get" action="">
        <fieldset>
            <h1 id="login-title" title="Please enter your Login details">Login</h1>
            <div id="username">
                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email-field" placeholder="email@example.com" required>
            </div>
            <div id="password">
                <label for="password">Password</label> <br>
                <input type="password" name="password" id="password-field" required>
            </div>
            <div id="submit-button">
                <input type="submit" value="Login" id="login-button">
            </div>
        </fieldset>
    </form>
</body>
</html>
