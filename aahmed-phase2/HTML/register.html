<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Quicksand:wght@400;600&family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/register.css">
    <title>Register</title>
</head>
<body>
    <form id="register-form" method="post" action="../PHP/register.php">
        <fieldset>
            <h1 id="register-title" title="registerTitle">Register</h1>
            <div id="username">
                <label for="email">Email</label> <br>
                <input type="email" name="newemail" id="email-field" placeholder="email@example.com" required>
            </div>
            <div id="password">
                <label for="password">Password</label> <br>
                <input type="password" name="newpassword" id="password-field" required>
            </div>
            <div id="submit-button">
                <input type="submit" value="Register" id="register-button">
            </div>
            <div id="login">
                <br>
                <p>Already have an account? Login <a href="../HTML/login.html">here</a></p>
            </div>
        </fieldset>
    </form>
</body>
</html>
